<h2 class="form-title">create an alias to play</h2>
<div class="form-container" id="sign-up-box">
  <form id="sign-up">
    <div class="inputs">
      <div class="input-container">
        <label>ALIAS:</label>
        <input type="text" id="alias" name="alias" autofocus/>
      </div>
      <div class="input-container">
        <label>PASSWORD:</label>
        <input
          type="password"
          id="password"
          name="password"
        />
      </div>
      <div class="input-container">
        <label>CONFIRM<br>PASSWORD:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
        />
      </div>
    </div>
    <div id="error"></div>
    <button type="button" id="submit-signup" class="submit-button" name="submit" >
      <span>Sign Up</span>
    </button>
    <button type="button" id="escape-signup" class="escape-button" name="escape">
      <span>Return To Menu</span>
    </button>
  </form>
</div>
