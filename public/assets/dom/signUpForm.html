<h2 class="signUpTitle">create an alias to play</h2>
<div id="signUpBox">
  <form class="signUp" id="signup">
    <div class="inputs">
      <div class="input-container">
        <label>ALIAS:</label>
        <input type="text" id="alias" name="alias" autofocus/>
      </div>
      <div class="input-container">
        <label>PASSWORD:</label>
        <input
          type="password"
          id="password"
          name="password"
        />
      </div>
      <div class="input-container">
        <label>CONFIRM<br>PASSWORD:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
        />
      </div>
    </div>
    <div id="error"></div>
    <button type="submit" class="signUpSubmit" name="signUpButton" >
      <span>Sign Up</span>
    </button>
  </form>
  <div class="esc">Press escape to return to menu</div>
</div>
