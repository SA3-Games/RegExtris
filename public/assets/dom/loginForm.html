<h2 class="form-title">Enter your alias</h2>
<div class="form-container" id="log-in-box">
  <form id="log-in">
    <div class="inputs">
      <div class="input-container">
        <label>ALIAS:</label>
        <input type="text" id="alias" name="alias" autofocus />
      </div>
      <div class="input-container">
        <label>PASSWORD:</label>
        <input type="password" id="password" name="password" />
      </div>
    </div>
    <div id="error"></div>
    <button type="button" id="submit-login" class="submit-button" name="submit">
      <span>Login</span>
    </button>
    <button type="button" id="escape-login" class="escape-button" name="escape">
      <span>Return To Menu</span>
    </button>
  </form>
</div>
