<h2 class="signUpTitle">Enter your alias</h2>
<div id="signUpBox">
  <form class="signUp" id="signup">
    <div class="inputs">
      <div class="input-container">
        <label>ALIAS:</label>
        <input type="text" id="alias" name="alias" autofocus />
      </div>
      <div class="input-container">
        <label>PASSWORD:</label>
        <input type="password" id="password" name="password" />
      </div>
    </div>
    <div id="error"></div>
    <button type="submit" class="signUpSubmit" name="signUpButton">
      <span>Login</span>
    </button>
  </form>
  <div class="esc">Press escape to return to menu</div>
</div>
